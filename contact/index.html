<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Projet TFE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="#" onclick="history.back();">Retour</a>
        </div>
        <div class="content">
            <h1>Contactez-nous</h1>
            <form id="contact-form" action="send_mail.php" method="post">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="g-recaptcha"
                        data-sitekey="6Ldo9OUpAAAAAFwgEKiG0hY7BKb6w8fzlfWwVetA"
                        data-callback='onSubmit'
                        data-action='submit'>
                    Envoyer
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('send_mail.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                document.getElementById('contact-form').reset();
            })
            .catch(error => {
                alert('Oups! Un problème est survenu et votre message n\'a pas pu être envoyé.');
            });
        });
    </script>
</body>
</html>
